<html>
  <head>
	  <title> Binary Heap Tree </title>
	  <link rel="stylesheet" type="text/css" href="css/style.css">  
	  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js' type='text/javascript'></script>
  </head> 
  <body>
	 <div class='container'>
	  	 <header>
			<h1> Binary Heap Tree</h1>
		</header>
		
		<div class="myCanvas"> 
			<canvas width= '' height=''> </canvas> 
		</div> 
		
		<div class="infoType-block" >
			<p> Please enter the type of the heap. </p>	
			<input class="infoInput" type="text" placeholder="max"> 	
			<div class="submit-button"> Submit </div>
			<div class="restart-button"> Restart </div> 
			<div class='popup'> <span> TIP: </span> Must include the type of the heap either max or min</div>
		</div> 

		<div class="infoContent-block">
			<p> Please enter a value into the heap tree. </p>
			<input class="contentInput" type="text" placeholder="">
			<div class="remove-button"> Remove </div> 
			<div class="add-button"> Add </div> 
			<div class="restart-button"> Restart </div> 
			<div class='popup'> <span> TIP: </span> Must enter a numeric value into the heap.</div>
		</div> 
	</div>
	<script type="text/javascript" src="js/binaryheap.js"> </script>
	<script type='text/javascript' src='js/content.js'>  </script>
  </body>
</html>
